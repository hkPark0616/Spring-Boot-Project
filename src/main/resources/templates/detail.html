<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" type="text/css" href="/css/footer.css">
<link rel="stylesheet" type="text/css" href="/css/detail.css">
<link rel="stylesheet" type="text/css" href="/css/modal.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" th:src="@{/js/modal.js}"></script>
<script type="text/javascript" th:src="@{/js/signup.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
<script type="text/javascript" th:src="@{/js/userInfoModal.js}"></script>
<script type="text/javascript" th:src="@{/js/checkSession.js}"></script>
<script type="text/javascript" th:src="@{/js/delete.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<header th:insert="~{header :: header}"></header>
<div class="container">
    <div class="view-header">
        <p th:text="${boardDto.title}" class="title"></p>
        <input type="hidden" name="id" id="post-id" th:value="${boardDto.id}"/>
        <p class="writer" th:text="${boardDto.writer}" ></p>
        <p th:inline="text" class="date">[[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>
    </div>

    <hr class="header-line">
</div>


<div class="container">
    <div class="content" th:utext="${boardDto.content}">
<!--        <p th:text="${boardDto.content}">${boardDto.content}</p>-->

    </div>

    <hr class="bottom-line">
    <!-- 수정/삭제 -->
    <div class="button-box">
        <a th:href="@{'/post/edit/' + ${boardDto.id}}" class="update-btn">
            수정
        </a>

        <form id="delete-form" method="post" th:action="@{'/post/delete/' + ${boardDto.id}}">
            <input type="hidden" name="_method" value="delete"/>
            <button  id="delete-btn" class="delete-btn">삭제</button>
        </form>

    </div>
</div>

<div class="container">

</div>

<!-- 로그인 모달창 -->
<div class="background" id="background">
    <div class="login-box" id="login-box">
            <span class="close-button">
                <img src="/images/close-button.png">
            </span>
        <h1>Login</h1>
        <form method="post" id="login-form">
            <input type="text" name="login_id" id="login_id" placeholder="Id">
            <input type="password" name="login_password" id="login_password" placeholder="Password">
            <label for="remember-check">
                <input type="checkbox" id="remember-check">아이디 저장하기
            </label>
            <a class="gosignin">회원가입!</a>
            <input type="submit" value="Login" class="login">
        </form>
    </div>

    <!-- 회원가입 모달창 -->
    <div class="sign-box" id="sign-box">
            <span class="close-button">
                <img src="/images/close-button.png">
            </span>
        <h1>SignUp</h1>
        <form method="post" id="sign-form">
            <input type="text" name="id" id="id" placeholder="id">
            <input type="text" name="name" id="name" placeholder="name">
            <input type="password" name="password" id="password" placeholder="Password">
            <a class="gologin">로그인!</a>
            <input type="submit" value="Signin" class="signin">
        </form>
    </div>
</div>

<footer th:insert="~{footer :: footer}"></footer>
</body>
<script>
</script>

</html>
